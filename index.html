<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Automation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-purple-200">
    <h2 class="text-3xl font-extrabold text-center text-indigo-800 mb-8">Contract Automation Form</h2>
    <form action="https://<your-n8n-domain>/webhook/contract-automation" method="POST" class="space-y-6">
      <div>
        <label for="contract_type" class="block text-sm font-medium text-indigo-900">Contract Type</label>
        <select name="contract_type" id="contract_type" class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
          <option>Invoice</option>
          <option>Work Order</option>
          <option>SOW</option>
        </select>
      </div>

      <div>
        <label for="client_name" class="block text-sm font-medium text-indigo-900">Client Name</label>
        <input type="text" name="client_name" id="client_name" required class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
      </div>

      <div>
        <label for="client_email" class="block text-sm font-medium text-indigo-900">Client Email</label>
        <input type="email" name="client_email" id="client_email" required class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
      </div>

      <div>
        <label for="project_name" class="block text-sm font-medium text-indigo-900">Project Name</label>
        <input type="text" name="project_name" id="project_name" required class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="start_date" class="block text-sm font-medium text-indigo-900">Start Date</label>
          <input type="date" name="start_date" id="start_date" required class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
        </div>
        <div>
          <label for="due_date" class="block text-sm font-medium text-indigo-900">Due Date</label>
          <input type="date" name="due_date" id="due_date" required class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
        </div>
      </div>

      <div>
        <label for="amount" class="block text-sm font-medium text-indigo-900">Amount</label>
        <input type="text" name="amount" id="amount" class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
      </div>

      <div>
        <label for="scope_of_work" class="block text-sm font-medium text-indigo-900">Scope of Work</label>
        <textarea name="scope_of_work" id="scope_of_work" rows="4" class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150"></textarea>
      </div>

      <div>
        <label for="special_terms" class="block text-sm font-medium text-indigo-900">Special Terms</label>
        <textarea name="special_terms" id="special_terms" rows="4" class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150"></textarea>
      </div>

      <div>
        <label for="created_by" class="block text-sm font-medium text-indigo-900">Created By</label>
        <input type="text" name="created_by" id="created_by" class="mt-1 block w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 text-gray-800 transition duration-150">
      </div>

      <div class="text-center">
        <button type="submit" class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition duration-200 shadow-md">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
